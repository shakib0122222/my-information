<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার প্রোফাইল</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background: linear-gradient(45deg, #1a1a2e 10%, #16213e 20%, #0a0a23 30%, #2a2a44 40%, #1a1a2e 50%, #0a0a23 60%, #2a2a44 70%, #16213e 80%, #1a1a2e 90%);
            animation: multiColorShift 15s ease-in-out infinite;
        }
        @keyframes multiColorShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .card {
            background-color: rgba(26, 0, 51, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4);
            animation: dynamicShadow 6s infinite ease-in-out;
        }
        @keyframes dynamicShadow {
            0% { box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4); }
            25% { box-shadow: 10px 10px 20px rgba(0, 255, 204, 0.6), -10px -10px 20px rgba(0, 255, 204, 0.6); }
            50% { box-shadow: -5px 5px 15px rgba(0, 255, 204, 0.4), 5px -5px 15px rgba(0, 255, 204, 0.4); }
            75% { box-shadow: -10px -10px 20px rgba(0, 255, 204, 0.6), 10px 10px 20px rgba(0, 255, 204, 0.6); }
            100% { box-shadow: 5px 5px 15px rgba(0, 255, 204, 0.4), -5px -5px 15px rgba(0, 255, 204, 0.4); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #00ffcc;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 {
            color: #00ffcc;
            margin: 10px 0 30px 0;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        li {
            margin: 10px 0;
        }
        .label {
            color: #fff;
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        .value {
            color: #00ffcc;
            display: inline-block;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
        .date-time {
            color: #00ffcc; /* h1 এর কালারের মতো */
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

    <script>
        // রিয়েল-টাইম ডেট এবং সময় আপডেট
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Dhaka' };
            const dateTimeString = now.toLocaleString('bn-BD', options);
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // প্রতি সেকেন্ডে আপডেট
        setInterval(updateDateTime, 1000);
        updateDateTime(); // প্রথমে লোড করা
    </script>
